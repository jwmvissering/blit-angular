<main>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <h1>Resultaten voor '{{searchValue}}'</h1>
          <div *ngIf="resultCount > 0">
            <p>{{resultCount}} resultaten</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="photos; else loading" class="row">
      <div *ngIf="resultCount == 0; else resultlist" class="col">
        <div class="no-results text-center">
          <h3>Geen resultaten gevonden</h3>
        </div>
      </div>
      <ng-template #resultlist>
        <div *ngFor="let photo of photos.results" (click)="handleSelectPhoto(photo)" class="col-xs-12 col-sm-4">
          <div class="canvas-container">
            <img class="canvas" [src]="photo.urls.small">
          </div>
        </div>
      </ng-template>
    </div>
    <ng-template #loading>
      <div class="row justify-content-md-center">
        <div class="col-auto">
          <mat-spinner class="loading"></mat-spinner>
        </div>
      </div>
    </ng-template>
  </div>
</main>
